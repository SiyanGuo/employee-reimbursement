<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Login</title>

</head>

<body class="bg-cool-white font-body">

    <div class="flex h-screen">

        <aside class="flex-none mx-20 mt-28">
                 
                <form method="post" class="flex gap-7 flex-col">
                    <h1 class="font-header text-4xl my-5 font-semibold">Log in to your account</h1>
                    <div>
                        <label class="block pb-1" for="username">Username</label>
                        <input id="username" type="text" name="username" size="35" class="p-2 rounded-md drop-shadow-sm" required>
                    </div>
                    <div>
                        <label class="block pb-1" for="username">Password</label>
                        <input id="password" type="text" name="password" size="35" class="p-2 rounded-md drop-shadow-sm"required>
                    </div>
                    <button id="login-btn" class="bg-copper-rust hover:bg-tahiti-blue w-25 rounded-lg p-2 mt-4 text-xl drop-shadow-md" name="login" type="submit">Login</button>
                   
                </form>

                <span id="error-msg" class="text-sm text-purple"></span> 
                
        </aside>

        <main class="flex-1 bg-purple">
            <h1 class="text-6xl font-bold text-bubble-gum">
                Hello world! bye word     Hello world! bye word    Hello world! bye word    Hello world! bye word    Hello world! bye word
            </h1>
        </main>


    </div>
    <script src="index.js"></script>
</body>

</html>
