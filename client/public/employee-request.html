<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" href="./image/icon copy.png">
    <title>Employee | Reimee</title>
</head>


<body class="font-body h-screen bg-gradient-to-r to-cool-white from-copper-rust">

    <header class="px-10 py-6 sticky top-0 z-30 bg-gradient-to-r from-copper-rust to-cool-white">

        <div class="flex justify-between">

            <img src="./image/Reimee1.png" class="w-52" alt="logo">

            <div class="hidden md:flex flow-row items-center align-middle gap-4">
                <a href="./employee-home.html"
                    class="bg-cool-white hover:bg-white rounded-lg px-4 py-2 drop-shadow-md"> Home
                </a>
                <button
                    class="bg-cool-white hover:bg-white  rounded-lg px-4 py-2 drop-shadow-md logout-btn">Logout</button>
            </div>

            <div class="md:hidden reletive">
                <!-- mobile button -->
                <button class="md:hidden absolute top-10 right-10" id="mobile-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <!-- mobile menu -->
                <div class="hidden md:hidden mt-12" id="mobile-menu">
                    <a href="./employee-home.html" class="py-2 px-4 text-right block">Home</a>
                        <button class="py-2 px-4 text-right block logout-btn">Logout</botton>
                </div>

            </div>
        </div>
    </header>


    <main class="container w-full sm:w-2/3 sm:mx-auto xl:w-1/2 m-auto text-midnight">
        <div class="bg-white text-sm sm:text-base font-semibold  py-8 md:py-16 px-12 shadow-lg rounded-lg mt-10">
            <h1 class="pb-8 text-lg uppercase">Fill out the form to submit a reimbursement request!</h1>
            <form id="form" action="submit" class="center w-full lg:w-5/6 mx-auto flex flex-col gap-5">

                <div class="flex items-center">
                    <label for="amount" class="text-right mr-8 basis-1/4">Amount: *</label>
                    <input type="text" name="amount" id="amount" class="flex-1" required/>
                </div>

                <div class="flex items-center">
                    <label for="type" class="text-right mr-8 basis-1/4">Type: *</label>
                    <select name="type" id="type" class="flex-1" required>
                        <option value="" selected="true" disabled>Please select</option>
                        <option value="lodging">Lodging</option>
                        <option value="travel">Travel</option>
                        <option value="food">Food</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="flex items-center">
                    <label for="receipt" class="text-right mr-8 basis-1/4">Receipt: *</label>
                    <input type="file" name="receipt" id="receipt" class="flex-1" required/>
                </div>

                <div class="flex items-center">
                    <div class="basis-1/4 mr-8"></div>
                    <a id="upload-btn"
                        class="m-1 font-thin text-sm text-cool-white px-2 py-1 rounded-sm shadow-md bg-metal hover:bg-tahiti-blue focus:outline-none">Upload</a>
                    <span id="upload-message" class="my-1 pl-3 text-sm"></span>
                </div>

                <div class="flex items-center">
                    <label for="description" class="text-right mr-4 sm:mr-8 basis-1/4">Description: *<br> <span
                            class="text-xs leading-normal">(250 characters maxmium)</span></label>
                    <textarea type="text" name="description" id="description" class="flex-1" required></textarea>
                </div>

                <button id="submit-btn" type="submit" class="text-cool-white w-1/3 mx-auto py-2 rounded-md shadow-md bg-metal hover:bg-tahiti-blue
                focus:outline-none">Submit</button>
                <span id="submit-message" class="w-1/3 text-center mx-auto text-sm text-bubble-gum"></span>
            </form>

        </div>
    </main>
    <script src="employee-request.js"></script>
</body>

</html>
