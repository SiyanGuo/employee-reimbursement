<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="./image/icon copy.png">
    <title>Sign up | Reimee</title>

</head>

<body class="font-body">

    <div class="sm:flex h-screen bg-cool-white">

        <!-- sign up section -->

        <aside class="sm:flex-1 lg:flex-none px-10 pt-20 sm:mt-28 sm:mx-20 ">
            <img src="./image/Reimee1.png" class="w-36 md:-ml-1 md:-mt-16" alt="logo">
            <h1 class="font-header text-4xl my-5 mb-12 font-semibold">Sign up for an account</h1>
            <form id="signup-form" class="flex gap-4 flex-col mb-3">

                <div class="flex flex-col">
                    <label class="block pb-1 pl-1" for="username">Username *</label>
                    <input id="username" type="text" name="username" class="p-2 rounded-md drop-shadow-sm" required/>
                </div>

                <div class="flex flex-col">
                    <div><label class="inline pb-1 pl-1" for="username">Password *</label>
                        <i class="fa-solid fa-eye-slash inline pl-2" id="togglePassword"></i>
                    </div>
                    <input id="password" type="password" name="password" class="p-2 rounded-md drop-shadow-sm" required/>
                </div>

                <div class="flex flex-col">
                    <label class="block pb-1 pl-1" for="first-name">First Name *</label>
                    <input id="first-name" type="text" name="first-name" class="p-2 rounded-md drop-shadow-sm" required/>
                </div>

                <div class="flex flex-col">
                    <label class="block pb-1 pl-1" for="last-name">Last Name *</label>
                    <input id="last-name" type="text" name="last-name" class="p-2 rounded-md drop-shadow-sm" required/>
                </div>

                <div class="flex flex-col">
                    <label class="block pb-1 pl-1" for="email">Email address *</label>
                    <input id="email" type="text" name="email" class="p-2 rounded-md drop-shadow-sm" required/>
                </div>

                <div class="flex flex-col">
                    <label for="role" class="ml-2 pb-2">Role *</label>
                    <select name="role" id="role" required>
                        <option value="" selected="true" disabled>Please select</option>
                        <option value="finance manager">Finance Manager</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>

                <div class="flex flex-col">
                    <span id="error-msg" class="text-purple ml-2"></span>
                    <button id="signup-btn"
                        class="bg-copper-rust hover:bg-tahiti-blue w-25 rounded-lg p-2 mt-4 text-xl drop-shadow-md"
                        name="signup" type="submit">Sign me Up</button>
                </div>
            </form>

            <h1 class="text-sm w-5/6 mx-auto">Already have an account? <a class="font-semibold hover:text-bubble-gum"
                    href="./index.html"> Log in!</a></h1>
        </aside>

        <!-- hero section -->
        <main class="invisible md:visible md:flex-1 bg-purple relative">
            <div class="absolute md:left-10 top-32 lg:left-16 md:w-40 lg:w-72 xl:w-128 inline-blockn">
                <h1 class="font-header md:text-4xl lg:text-5xl font-semibold text-bubble-gum">
                    Your hard work is recognized and greatly appreciated! <br><br>
                    So we have got you covered!
                </h1>

            </div>
            <!-- change pic to svg -->
            <img class="absolute bottom-0 bg-contain w-full" src="./image/login2.png" alt="a group of employee">
        </main>

    </div>

    <script src="signup.js"></script>
</body>

</html>
