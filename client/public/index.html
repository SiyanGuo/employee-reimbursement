    <title>Login | Reimee</title>

</head>

<body class="font-body">

    <div class="sm:flex h-screen bg-cool-white">

        <!-- login section -->

        <aside class="sm:flex-1 lg:flex-none px-10 pt-20 sm:mt-28 sm:mx-20 ">
            <img src="./image/Reimee1.png" class="w-36 md:-ml-1 md:-mt-16" alt="logo">
            <form action="submit" class="flex gap-7 flex-col mb-3">
                <h1 class="font-header text-4xl my-5 font-semibold">Log in to your account</h1>
                <div class="flex flex-col mb-4">
                    <label class="block pb-1 pl-1" for="username">Username *</label>
                    <input id="username" type="text" name="username" class="p-2 rounded-md drop-shadow-sm" required/>
                </div>

                <div class="flex flex-col mb-4">
                    <div><label class="inline pb-1 pl-1" for="username">Password *</label>
                        <i class="fa-solid fa-eye-slash inline pl-2" id="togglePassword"></i>
                    </div>
                    <input id="password" type="password" name="password" class="p-2 rounded-md drop-shadow-sm" required/>
                </div>
                <div class="flex flex-col">
                    <span id="error-msg" class="text-purple ml-2"></span>
                    <button id="login-btn"
                        class="bg-copper-rust hover:bg-tahiti-blue w-25 rounded-lg p-2 mt-4 text-xl drop-shadow-md"
                        name="login" type="submit">Login</button>
                </div>
            </form>

            <h1 class="text-sm w-5/6 mx-auto">Don't have an account? <a class="font-semibold hover:text-bubble-gum" href="./sign-up.html"> Sign up now!</a></h1>
        </aside>

        <!-- hero section -->
        <main class="invisible md:visible md:flex-1 bg-purple relative">
            <div class="absolute md:left-10 top-32 lg:left-16 md:w-40 lg:w-72 xl:w-128 inline-blockn">
                <h1 class="font-header md:text-4xl lg:text-5xl font-semibold text-bubble-gum">
                    Your hard work is recognized and greatly appreciated! <br><br>
                    So we have got you covered!
                </h1>

            </div>
            
            <img class="absolute bottom-0 bg-contain w-full" src="./image/login2.png" alt="a group of employee">
        </main>

    </div>
