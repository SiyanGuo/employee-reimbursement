<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Login</title>

</head>
  
<body class="font-body">

    <div class="sm:flex h-screen bg-cool-white">
<!-- login section -->
        <aside class="sm:flex-1 lg:flex-none px-10 pt-32 sm:mt-28 sm:mx-20 ">             
                <form method="post" class="flex gap-7 flex-col">
                    <h1 class="font-header text-4xl my-5 font-semibold">Log in to your account</h1>
                    <div class="flex flex-col mb-4">
                        <label class="block pb-1 pl-1" for="username">Username</label>
                        <input id="username" type="text" name="username" class="p-2 rounded-md drop-shadow-sm" required>
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="block pb-1 pl-1" for="username">Password</label>
                        <input id="password" type="text" name="password" class="p-2 rounded-md drop-shadow-sm"required>
                    </div>
                    <button id="login-btn" class="bg-copper-rust hover:bg-tahiti-blue w-25 rounded-lg p-2 mt-4 text-xl drop-shadow-md" name="login" type="submit">Login</button>
                </form>
                <span id="error-msg" class="text-sm text-purple"></span> 
        </aside>
<!-- hero section -->
        <main class="invisible md:visible md:flex-1 bg-purple relative">
            <div class="absolute top-32 left-16 md:w-40 lg:w-72 xl:w-128 inline-blockn">
                <h1 class="font-header md:text-4xl lg:text-5xl font-semibold text-bubble-gum">
                    Your hard work is recognized and greatly appreciated! <br><br>
                    So we have got you covered!
                 </h1>

            </div>
            <img class= "absolute bottom-0 bg-contain w-full" src="../src/image/login2.png" alt="">
        </main>

    </div>
    
    <script src="index.js"></script>
</body>

</html>
